{% extends "app/base.html" %}
{% load static %}
{% block title %} My Blog {% endblock %}

{% block content %}
<section id="section" class="mt-5 section blog bg-dark">
    <div class="card container justify-content-center d-flex align-items-center bg-black text-white" data-aos="fade-up" data-aos-delay="200">
        <div class="mt-2 text-center justify-content-center mb-2 card-header" data-aos="fade-up">
            <div class="info-wrap text-center mb-2" data-aos="fade-up">
                <h1 class="fw-bold text-white">Blog Posts</h1>
            </div>
        </div>

        <div class="row gy-4 justify-content-center align-items-center mb-3 mt-0">
            <div class="col-lg-11">
                <div class="row gy-4 align-items-center">
                    {%  for article in articles %}
                        <div class="col-md-6 col-sm-5 col-lg-3">
                            <div class="card bg-dark text-white">
                                <img src="{% static article.image %}" class="card-img-top" alt="{{ article.title }}">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">{{ article.title }}</h5>
                                    <p class="card-text text-start">
                                        <span class="short-description">{{ article.description|truncatewords:15 }}</span>
                                        <span class="full-description" style="display:none;" data-length="{{ article.description|length }}">{{ article.description }}</span>
                                        <a href="javascript:void(0);" class="toggle-description btn btn-link p-0" style="display:none;">More</a>
                                    </p>
                                    <a href="{{ article.link }}" class="btn btn-light">Read Article</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
