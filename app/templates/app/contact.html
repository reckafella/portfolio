{% extends "app/base.html" %}
{% load static %}
{% block title %} Contact Me {% endblock %}

{% block content %}
<section id="section contact" class="section section-bg card contact bg-dark">
    <div class="card container d-flex info-wrap bg-black text-white" data-aos="fade-up" data-aos-delay="200">
        <div class="text-center mb-2 card-header" data-aos="fade-up">
            <div class="info-wrap">
                <div class="text-center mb-2" data-aos="fade-up">
                <h1 class="fw-bold text-white">Contact Me</h1>
                <p>Do you have any
                    <strong>
                        <span class="typed" data-typed-items="questions,compliments,complaints,suggestions,open job opportunities"></span>
                    </strong>
                    <span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span>
                    <span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span>
                </p>
            </div>
            <div class="info-item d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="150">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <h3 class="text-white fw-bold">Send Me a Message</h3>
            </div>
        </div>
    </div>
    <div class="row gy-4 d-flex justify-content-center align-items-center">
        <div class="col-lg-7">
            <form action="#" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                {% csrf_token %}
                <div class="row gy-4">
                    <div class="col-md-6">
                        <label for="name-field" class="pb-2">Your Name</label>
                        <input type="text" name="name" id="name-field" class="form-control bg-dark text-white" required="">
                    </div>
                    <div class="col-md-6">
                        <label for="email-field" class="pb-2">Your Email</label>
                        <input type="email" class="form-control bg-dark text-white" name="email" id="email-field" required="">
                    </div>
                    <div class="col-md-12">
                        <label for="subject-field" class="pb-2">Subject</label>
                        <input type="text" class="form-control bg-dark text-white" name="subject" id="subject-field" required="">
                    </div>
                    <div class="col-md-12">
                        <label for="message-field" class="pb-2">Message</label>
                        <textarea class="form-control bg-dark text-white" name="message" rows="5" id="message-field" required=""></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
