<div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 pb-0">
                <h5 class="modal-title" id="shareModalLabel">Share</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-2">
                    <!-- Copy Link -->
                    <button class="btn share-btn d-flex align-items-center gap-3 py-2" id="copyLinkBtn">
                        <i class="bi bi-copy"></i>
                        <span>Copy link</span>
                    </button>

                    <!-- Facebook -->
                    <a href="#" class="btn share-btn d-flex align-items-center gap-3 py-2 share-facebook"
                       target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-facebook text-primary"></i>
                        <span>Share on Facebook</span>
                    </a>

                    <!-- Twitter -->
                    <a href="#" class="btn share-btn d-flex align-items-center gap-3 py-2 share-twitter"
                       target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-twitter text-info"></i>
                        <span>Share on Twitter</span>
                    </a>

                    <!-- WhatsApp -->
                    <a href="#" class="btn share-btn d-flex align-items-center gap-3 py-2 share-whatsapp"
                       target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-whatsapp text-success"></i>
                        <span>Share on WhatsApp</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Share Modal -->

{% block extra_js %}
<script>
    // Get all share buttons
    const shareButtons = document.querySelectorAll('.share-btn');
    
    // Add event listeners for hover effects
    shareButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            // prevent default action for anchor tags
            event.preventDefault();
            this.classList.add('special-btn');
        });
        
        button.addEventListener('mouseleave', function() {
            this.classList.remove('special-btn');
        });
    });

</script>
{% endblock %}
