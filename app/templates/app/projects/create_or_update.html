{% extends "app/base.html" %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container d-flex justify-content-end">
        <div class="d-flex justify-content-between align-items-center">
            <ol>
                <li><a href="{% url 'app:home' %}">Home</a></li>
                <li><a href="{% url 'app:projects' %}">Projects</a></li>
                <li>{{ title }}</li>
            </ol>
        </div>
    </div>
</section>

<section id="project" class="section project" data-aos="fade-up">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-header p-2">
                        <h2 class="text-center card-title fw-bold mb-0">{{ title }}</h2>
                    </div>
                    <div class="card-body">
                        <form id="other-form" method="post" enctype="multipart/form-data" class="other-form">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                  {{ field.label }}
                                  {% if field.field.required %}
                                  <span class="text-danger"><i class="bi bi-asterisk"></i></span>
                                  {% endif %}
                                  {% if field.help_text %}
                                  <button type="button"
                                          class="btn btn-sm btn-link text-decoration-none p-0"
                                          data-bs-toggle="tooltip"
                                          data-bs-placement="top"
                                          title="{{ field.help_text }}">
                                    <i class="bi bi-question-circle-fill text-primary"></i>
                                  </button>
                                  {% endif %}
                                </label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div class="text-center mb-2 mt-3">
                                <button type="submit" id="submitButton" data-loading-text="{{ data_loading_text }}" class="w-50">{{ submit_text }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
