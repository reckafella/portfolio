{% load static %}
{% load i18n %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div id="project-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for project in projects %}
                <div class="col project-item filter-{{ project.category|slugify }}">
                    <div class="card shadow h-100 transition-effect">
                        {% if project.first_image %}
                        <img src="{{ project.first_image.cloudinary_image_url }}" class="card-img-top img-fluid" alt="{{ project.title }}" loading="lazy">
                        {% endif %}
                        <div class="card-body p-3">
                            <span class="badge rounded-pill float-end {% if project.project_type == 'personal' %}bg-dark{% else %}bg-success{% endif %}" aria-label="{{ project.project_type|title }}">
                                {{ project.project_type|title }}
                            </span>
                            <h5 class="card-title mb-2">{{ project.title }}</h5>
                            <p class="card-text small text-muted">{{ project.category }}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-center align-items-center">
                            <div class="project-overlay d-flex justify-content-center align-items-center gap-3">
                                <a href="{{ project.first_image.cloudinary_image_url }}" data-gallery="projectGallery"
                                    class="btn btn-sm btn-light rounded-circle project-lightbox preview-link" title="Preview {{ project.title }}">
                                    <i class="bi bi-plus"></i>
                                </a>
                                <a href="{% url 'app:project_detail' project.slug %}" class="btn btn-sm btn-light rounded-circle"
                                    title="View details for {{ project.title }}">
                                    <i class="bi bi-link"></i>
                                </a>
                                <a role="button" class="btn btn-sm btn-light rounded-circle" data-bs-toggle="modal" data-bs-target="#shareModal"
                                    data-share-url="{% url 'app:project_detail' project.slug %}" data-share-title="{{ project.title }}"
                                    title="Share {{ project.title }}">
                                    <i class="bi bi-share-fill"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12 text-center py-5">
                    <p class="text-muted">{% trans "No projects found" %}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
