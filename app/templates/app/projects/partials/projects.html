{% load static %}
{% load i18n %}

<div id="project-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6 project-item isotope-item filter-{{ project.category|slugify }}">
        <div class="project-content h-100">
            {% if project.first_image %}
                <img src="{{ project.first_image.cloudinary_image_url }}" class="card-img-top img-fluid" alt="{{ project.title }}" loading="lazy">
                {% else %}
                <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 160px;">
                    <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                </div>
                {% endif %}
            <div class="project-info">
                <h4>{{ project.title }}</h4>
                <p class="card-text small">{{ project.description|truncatewords:10 }}</p>
                <a href="{{ project.first_image.cloudinary_image_url }}" data-gallery="projectGallery" class="project-lightbox preview-link" title="Preview {{ project.title }}">
                    <i class="bi bi-zoom-in"></i>
                </a>
                <a href="{% url 'app:project_details' project.slug %}" class="details-link"
                title="View details for {{ project.title }}">
                    <i class="bi bi-link-45deg"></i>
                </a>
                {% comment %}
                <a role="button"
                    class="btn btn-sm rounded-circle btn-border btn-info share-link"
                    data-bs-toggle="modal" data-bs-target="#shareModal"
                    data-share-url="{% url 'app:project_details' project.slug %}" 
                    data-share-title="{{ project.title }}"
                    data-share-image="{{ project.first_image.cloudinary_image_url|default:default_og_image }}"
                    data-share-description="{{ project.project_type }}"
                    title="Share {{ project.title }}">
                    <i class="bi bi-share-fill"></i>
                </a>
                {% endcomment %}
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">{% trans "No projects found" %}</p>
    </div>
    {% endfor %}
</div>
</div>
