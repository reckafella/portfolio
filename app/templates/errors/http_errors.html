{% extends "app/base.html" %}
{% load static %}

{% block title %}{{ error_title }}{% endblock %}

{% block content %}
<section class="mt-5 vh-100 d-flex align-items-center justify-content-center bg-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-header text-white text-center section-title py-4">
                        <h2 class="mb-0">{{ error_title }}</h2>
                    </div>
                    <div class="card-body text-center py-5">
                        <img src="{% static error_image %}" alt="{{ error_code }} Error" class="img-fluid mb-4" style="max-width: 200px;">
                        <h1 class="display-1 fw-bold text-primary mb-4">{{ error_code }}</h1>
                        <p class="lead mb-4">{{ error_message }}</p>
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
