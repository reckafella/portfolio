{% load static %}
<!-- Change Password -->
<div class="tab-pane fade pt-3" id="profile-change-password">
    <form method="post" action="{% url 'authentication:user_profile' request.user %}" id="change-password-form">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="password">
        {% for field in password_form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
                {% if field.field.required %}
                <span class="text-danger"><i class="bi bi-asterisk"></i></span>
                {% endif %}{% if field.help_text %}
                <button type="button" class="btn btn-sm btn-link text-decoration-none p-0" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="{{ field.help_text }}">
                    <i class="bi bi-question-circle-fill text-primary"></i>
                </button>
                {% endif %}
            </label>
            {{ field }}
            <div class="char-counter mt-1">
                <small class="text-muted">
                    <span id="{{ field.auto_id }}-count">0</span> / {{ field.field.max_length }} characters
                </small>
            </div>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" id="submitButton" class="btn btn-primary" data-loading-text="{{ data_loading_text }}">Change Password</button>
        </div>
    </form>
</div>
