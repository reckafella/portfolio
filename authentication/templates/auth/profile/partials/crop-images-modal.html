<!-- Image Crop Modal -->
<div class="modal fade" id="imageCropModal" tabindex="-1" aria-labelledby="imageCropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageCropModalLabel">Crop Profile Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- File Upload Section -->
                <div id="fileUploadSection">
                    <div class="file-drop-zone" onclick="document.getElementById('imageFileInput').click()">
                        <i class="bi bi-cloud-upload display-4 text-muted"></i>
                        <p class="mb-2">Click to select an image or drag and drop</p>
                        <small class="text-muted">JPG, PNG, GIF up to 20MB â€¢ Minimum 500x500px</small>
                    </div>
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center">
                            <span id="fileName"></span>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearSelectedFile()">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <small id="fileSize" class="text-muted"></small>
                    </div>
                </div>

                <!-- Crop Section -->
                <div id="cropSection" style="display: none;">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="cropper-container">
                                <img id="cropImage" style="max-width: 100%;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h6>Preview</h6>
                            <div class="crop-preview" id="cropPreview"></div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    onclick="rotateImage(-90)">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    onclick="rotateImage(90)">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="cropAndUpload" onclick="cropAndUpload()" disabled>
                    Crop & Upload
                </button>
            </div>
        </div>
    </div>
</div>
