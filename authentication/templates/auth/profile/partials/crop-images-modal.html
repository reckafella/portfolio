<div class="modal fade" id="imageCropModal" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="imageCropModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageCropModalLabel">Crop Profile Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="alert-container"></div>

                <!-- File Upload Section -->
                <div id="fileUploadSection">
                    <div class="file-drop-zone" onclick="document.getElementById('imageFileInput').click()">
                        <i class="bi bi-cloud-upload display-4 text-muted"></i>
                        <p class="mb-2">Click to select an image or drag and drop</p>
                        <small class="text-muted">JPG, PNG, GIF up to 20MB â€¢ Minimum 500x500px</small>
                    </div>
                    <input type="file" id="imageFileInput" accept="image/*" class="d-none">
                    <div id="fileInfo" class="file-info mt-3 p-2 border rounded" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center">
                            <span id="fileName" class="text-truncate"></span>
                            <button type="button" class="btn btn-sm btn-outline-danger ms-2"
                                onclick="clearSelectedFile()">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <small id="fileSize" class="text-muted"></small>
                    </div>
                </div>

                <!-- Crop Section -->
                <div id="cropSection" style="display: none;">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="image-crop-container">
                                <img id="cropImage" style="max-width: 100%;">
                            </div>
                        </div>
                        <div class="col-md-5 d-flex flex-column align-items-center">
                            <h6 class="text-center">Image Preview</h6>
                            <div class="crop-preview mb-3" id="cropPreview">
                            </div>
                            <div class="text-center row">
                                <div class="btn-group" role="group" aria-label="Image rotation controls">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="rotateImage(-90)" title="Rotate Left">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="resetCropper()" title="Reset Crop">
                                        <i class="bi bi-arrows-fullscreen"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="rotateImage(90)" title="Rotate Right">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                                <div class="btn-group mt-2" role="group" aria-label="Image movement controls">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="moveImage(-10, 0)" title="Move Left">
                                        <i class="bi bi-arrow-left"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="moveImage(0, -10)" title="Move Up">
                                        <i class="bi bi-arrow-up"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="moveImage(10, 0)" title="Move Right">
                                        <i class="bi bi-arrow-right"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="moveImage(0, 10)" title="Move Down">
                                        <i class="bi bi-arrow-down"></i>
                                    </button>
                                </div>
                                <div class="btn-group mt-2" role="group" aria-label="Zoom controls">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="zoomImage(0.1)" title="Zoom In">
                                        <i class="bi bi-zoom-in"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="resetCropper()" title="Reset Zoom">
                                        <i class="bi bi-arrows-fullscreen"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        onclick="zoomImage(-0.1)" title="Zoom Out">
                                        <i class="bi bi-zoom-out"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="cropAndUpload" onclick="cropAndUpload()" disabled>
                    Crop & Upload
                </button>
            </div>
        </div>
    </div>
</div>
