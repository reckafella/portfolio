{% load static %}

<!-- Profile Overview -->
<div class="tab-pane fade show active profile-overview" id="profile-overview">
    <h5 class="card-title">About</h5>
    <p class="small fst-italic">{{ profile.bio|default:"Bio empty" }}</p>

    <h5 class="card-title">Profile Details</h5>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Full Name</div>
        <div class="col-lg-9 col-md-8">{{ user.get_full_name }}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Username</div>
        <div class="col-lg-9 col-md-8">{{ user.username }}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Title</div>
        <div class="col-lg-9 col-md-8">{{ profile.title }}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Country</div>
        <div class="col-lg-9 col-md-8">{{ profile.country }}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">City</div>
        <div class="col-lg-9 col-md-8">{{ profile.city }}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Email</div>
        <div class="col-lg-9 col-md-8">{{ user.email }}</div>
    </div>
</div>
