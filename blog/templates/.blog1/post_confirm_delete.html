{% extends 'app/base.html' %}

{% block title %}Delete {{ post.title }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Delete Post</h1>
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
