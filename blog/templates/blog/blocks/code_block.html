<div class="code-block my-4">
    {% if value.caption %}
        <div class="code-caption mb-2">
            <small class="text-muted">{{ value.caption }}</small>
        </div>
    {% endif %}
    <pre class="bg-dark text-light p-3 rounded overflow-auto"><code class="language-{{ value.language }}">{{ value.code }}</code></pre>
</div>

<!-- import Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
<script>
// Add syntax highlighting if Prism.js is available
if (typeof Prism !== 'undefined') {
    Prism.highlightAll();
}
</script>
