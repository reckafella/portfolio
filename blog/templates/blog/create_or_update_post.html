{% extends "app/base.html" %}
{% load static %}
{% load wagtailadmin_tags %}
{% load wagtailcore_tags %}
{% load wagtailuserbar %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<section id="profile" class="mt-5 bg-image contact"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-11 col-lg-10 col-xl-10">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center section-title mb-2">
                                <h2 class="fw-bold ">{{ title }}</h2>
                            </div>
                            <form id="other-form" action="{{ action_url }}" method="post" enctype="multipart/form-data" class="contact-form">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">
                                      {{ field.label }}
                                      {% if field.field.required %}
                                      <span class="text-danger"><i class="bi bi-braces-asterisk"></i></span>
                                      {% endif %}
                                      {% if field.help_text %}
                                      <button type="button"
                                              class="btn btn-sm btn-link text-decoration-none p-0"
                                              data-bs-toggle="tooltip"
                                              data-bs-placement="top"
                                              title="{{ field.help_text }}">
                                        <i class="bi bi-question-circle-fill text-primary"></i>
                                      </button>
                                      {% endif %}
                                    </label>
                                    {{ field }}
                                </div>
                                {% endfor %}
                                <div class="text-center mb-2 mt-3">
                                    <button type="submit" id="submitButton" data-loading-text="{{ data_loading_text }}" class="w-50">{{ submit_text }}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
