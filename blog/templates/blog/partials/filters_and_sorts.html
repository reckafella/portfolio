        <div class="d-flex mb-5 py-2 flex-column flex-md-row flex-lg-row gap-2 gap-lg-3 justify-content-center align-items-stretch">
            <!-- Search Bar -->
            {% if articles %}
            <div class="search-widget col-md-7 col-lg-6">
                <form method="get" action="{% url 'blog:list_articles' %}">
                    <input id="SearchInput" type="search"
                        class="form-control form-control-sm p-0"
                        placeholder="Search..."
                        aria-label="Search"
                        name="q"
                        value="{{ q }}"
                        required>
                    <button type="submit"
                        id="submitButton"
                        data-loading-text="{{ data_loading_text }}"
                        aria-labelledby="SearchInput"
                        aria-label="Search">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <!-- Filter and Sort Buttons - Compact on Mobile -->
            <div class="d-flex gap-3 col-md-3 col-lg-4">
                <button type="button" 
                        class="btn rounded-pill btn-outline-success btn-sm flex-grow-1"
                        data-bs-toggle="modal" 
                        data-bs-target="#sortModal">
                    <i class="bi bi-sort-down"></i>
                    <span class="d-inline">Sort</span>
                </button>
                <button type="button" 
                        class="btn rounded-pill btn-outline-primary btn-sm flex-grow-1"
                        data-bs-toggle="modal" 
                        data-bs-target="#filterModal">
                    <i class="bi bi-funnel"></i>
                    <span class="d-inline">Filter</span>
                </button>
            </div>
            {% endif %}

        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header py-2">
                        <h5 class="modal-title" id="filterModalLabel">Filter by Topic</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="GET" action="">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12 p-2">
                                    <input type="hidden" name="q" value="{{ q }}">
                                    <select class="form-select form-select-sm" name="topic">
                                        {% for topic in topics %}
                                        <option value="{{ topic | urlencode }}" {% if current_topic == topic %}selected{% endif %}>
                                            {{ topic |capfirst }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <input type="hidden" name="sort" value="{{ current_sort }}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-between align-items-stretch py-2">
                        <button type="button" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit">Apply Filter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sort Modal -->
        <div class="modal fade" id="sortModal" tabindex="-1" aria-labelledby="sortModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header py-2">
                        <h5 class="modal-title" id="sortModalLabel">Sorting Options</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="GET" action="">
                            <div class="row g-3">
                                <div class="col-12 p-2">
                                    <input type="hidden" name="q" value="{{ q }}">
                                    <input type="hidden" name="topic" value="{{ current_topic }}">
                                    <select class="form-select form-select-sm" name="sort">
                                        {% for key, value in sorting_options.items %}
                                        <option value="{{ key }}" {% if current_sort == key %}selected{% endif %}>
                                            {{ value |capfirst }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between align-items-stretch py-2">
                                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-sm btn-primary">Apply Sort</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
