        <div class="col-11">
            <div class="row d-flex justify-content-between align-items-center">
                <!-- Search Bar -->
                <div class="col-12 col-lg-7 mb-3 mb-lg-0">
                    {% if articles %}
                    <form method="get" class="row align-items-center g-2 mb-0 p-0">
                        <div class="input-group input-group-sm input-group-lg">
                            <input id="SearchInput" type="text"
                                class="form-control form-control-sm form-control-lg"
                                placeholder="Type to Search..."
                                aria-label="Search"
                                name="q"
                                value="{{ q }}"
                                required>
                            <input type="submit" id="submitButton" data-loading-text="{{ data_loading_text }}" class="btn btn-outline-success py-1 px-4 fw-bold" value="Search"/>
                        </div>
                    </form>
                </div>

                <!-- Filter/Sort Button to trigger modal -->
                <div class="col-12 col-lg-4">
                    <button type="button" 
                            class="btn btn-outline-primary w-100" 
                            data-bs-toggle="modal" 
                            data-bs-target="#filterSortModal">
                        Filter/Sort &nbsp;<i class="bi bi-filter-square"></i>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Filter/Sort Modal -->
        <div class="modal fade" id="filterSortModal" tabindex="-1" aria-labelledby="filterSortModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterSortModalLabel">Filter & Sort Options</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Filter Topics -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Topics</h5>
                            </div>
                            <div class="card-body">
                                <form id="topic-select-form" method="GET" action="">
                                    <select class="form-select" name="topic" onchange="this.form.submit()">
                                        {% for topic in topics %}
                                        <option value="{{ topic | urlencode }}" {% if current_topic == topic %}selected{% endif %}>
                                            {{ topic | title }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <input type="hidden" name="sort" value="{{ current_sort }}">
                                    <input type="hidden" name="q" value="{{ q }}">
                                </form>
                            </div>
                        </div>
                        
                        <!-- Sorting Options -->
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Sort By</h5>
                            </div>
                            <div class="card-body">
                                <select class="form-select"
                                        onchange="window.location.href='?q={{ q }}&topic={{ current_topic }}&sort=' + this.value">
                                    {% for key, value in sorting_options.items %}
                                    <option value="{{ key }}" {% if current_sort == key %}selected{% endif %}>
                                        {{ value }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
