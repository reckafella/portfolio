services:
  # FastAPI + React Monorepo Service
  - type: web
    name: portfolio-fullstack
    env: python
    region: oregon
    plan: starter
    buildCommand: "./build-fullstack.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "18"
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: portfolio-redis
          property: connectionString
      - key: CLOUDINARY_URL
        sync: false  # Set manually in Render dashboard

  # PostgreSQL Database
  - type: pserv
    name: portfolio-db
    env: postgresql
    region: oregon
    plan: starter
    databaseName: portfolio
    user: portfolio

  # Redis Cache
  - type: redis
    name: portfolio-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
