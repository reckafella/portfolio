<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Form Validation Styles */
        .char-error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
        }

        .char-valid {
            border-color: #198754 !important;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25) !important;
        }

        .char-warning {
            border-color: #ffc107 !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25) !important;
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }

        .validation-message.error {
            color: #dc3545;
        }

        .validation-message.success {
            color: #198754;
        }

        .validation-message.warning {
            color: #ffc107;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .text-success {
            color: #198754 !important;
        }

        .text-warning {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login Form Test</h2>
                <form id="auth-form" method="post" action="#">
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                        <div id="id_username-count" class="form-text"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password" required>
                        <div id="id_password1-count" class="form-text"></div>
                    </div>
                    
                    <button type="submit" id="submitButton" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Simple mock for missing dependencies
        window.validationErrors = {};
        window.submitButton = document.querySelector('#submitButton');
        window.updateSubmitButton = (state) => {
            if (state === 'disabled' || Object.keys(window.validationErrors).length > 0) {
                window.submitButton.disabled = true;
            } else {
                window.submitButton.disabled = false;
            }
        };

        // Import and initialize
        import('./app/static/assets/javascript/forms/AuthForm.js').then(module => {
            const { AuthForm } = module;
            new AuthForm('auth-form');
        }).catch(error => {
            console.error('Error loading AuthForm:', error);
        });
    </script>
</body>
</html>
