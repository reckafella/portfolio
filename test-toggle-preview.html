<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Preview Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Enhanced styles for rich text content editing */
        .rich-text-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 12px;
            background-color: #f8f9fa;
        }
        
        .rich-text-content:focus {
            background-color: white;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .content-preview {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 20px;
            margin-top: 10px;
            min-height: 200px;
        }
        
        .preview-toggle {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .preview-toggle:hover {
            background: #5a6268;
        }
        
        .preview-toggle.active {
            background: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Toggle Preview Test</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Test the content field with preview -->
                            <div class="form-group mb-3">
                                <label for="id_content" class="form-label">
                                    Article Content
                                    <span class="text-danger">*</span>
                                </label>
                                <textarea 
                                    class="form-control rich-text-content" 
                                    id="id_content" 
                                    name="content" 
                                    rows="15" 
                                    placeholder="Write your article content here...">
<h1>Sample Article</h1>
<p>This is a <strong>bold</strong> paragraph with some <em>italic</em> text.</p>
<p>Here's another paragraph with a <a href="https://example.com">link</a>.</p>
<ul>
    <li>First list item</li>
    <li>Second list item</li>
    <li>Third list item</li>
</ul>
<blockquote>
    <p>This is a blockquote example.</p>
</blockquote>
                                </textarea>
                                <button type="button" class="preview-toggle" onclick="togglePreview('id_content', event)">
                                    Preview
                                </button>
                                <div id="id_content_preview" class="content-preview" style="display: none;">
                                    <p class="text-muted"><em>Preview will appear here...</em></p>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="button" class="btn btn-primary">Test Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include toggle preview functionality -->
    <script src="app/static/assets/javascript/forms/togglePreview.js"></script>
</body>
</html>
